services:
  bot:
    image: botdc-bot:latest
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: astra-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORTAL_HOST: 0.0.0.0
      ADMIN_PANEL_HOST: 0.0.0.0
    ports:
      - "3000:3000"
      - "3100:3100"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3100/health >/dev/null 2>&1 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 8
      start_period: 20s
